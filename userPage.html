<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fake OP.GG</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />

    </head>
    <body class="min-100-vh">
        <main>
            <header class="py-3">
                <img src="./assets/image/Header_Logo.gif" class="img-fluid d-flex justify-content-center" alt="logo" />
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">          
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 bg-light">
                            <li><a href="./index.html" class="nav-link px-2 text-secondary">Home</a></li>
                        </ul>
                    </div>
            </header>

            <section class="container">
                <br>
                <div class="row d-flex justify-content-between my-2">
                    <div class="col-7 card my-2 me-1" id="summoner-info"></div>
                    <div class="col-2 card my-2 me-1" id="rank-container"></div>
                    <div class="col-2 card my-2" id="tft-rank-container"></div>
                    <div class="card mw-100" >
                        <div class="card-body" id="honors">
                            <h5 class="card-title">Honor Wall</h5>
                        </div>
                    </div> 
                </div>

                <div class="row d-flex justify-content-between my-2">
                    <div class="card">
                        <div class="card-body" id="match-container">
                            <h5 class="card-title">Recent Games</h5>
                        </div>
                    </div>
                </div>
                <br>

            </section>

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src ="./assets/script/script.js"></script>
    </body>

</html>
